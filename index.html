<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

        <div class="flex-container justify-start">
            <div class="box"></div>
            <div class="box"></div>

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>

            <div class="box"></div>
            <div class="box"></div>

        <div class="flex-container justify-space-around">
            <div class="box"></div>
            <div class="box"></div>

        </div>

        <div class="flex-container justify-space-evenly">

            <div class="box"></div>
        </div>
    </div>






</body>

</html>
